<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <a href="/"><title style="font-weight: 700;">Shift Handover</title></a>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body{
      background-image: url(Micron.svg);
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
  
</head>

<body style="font-family: 'Nunito', sans-serif;">
  <nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container">
      <div class="navbar-brand">Shift Handover</div>
        <a href="#" style="text-decoration: none;">
          <img src="./Micron-logo_white.svg" alt="Micron-logo_white" height = "30vh" width = "100vw">
          <strong><p style="margin-bottom: 0; color: #fff;">TDR Ops</p></strong>
        </a>
    </div>
  </nav>

  <div class="container">
      <div class="mb-5 mt-4 w-25">
        <label for="date" class="form-label">Date</label>
        <input type="text" readonly class="form-control" id="date" placeholder="Date" value="1/5/2023">
      </div>

      <p class="fs-3">Shift 1 - 6 AM to 3 PM</p>

      <form class="row mb-3" action="/shift-1" method="post">
        <div class="col-3 mb-3">
          <label for="Handovers" class="form-label">Handovers</label>
          <textarea class="form-control" id="Handovers" name="Handovers" rows=8></textarea>
        </div>
        <div class="col-3 mb-3">
          <div class="row mb-3">
            <label for="Assigned" class="form-label">Assigned By</label>
            <input type="text" id="Assigned" name="Assigned" class="form-control">
          </div>
          <div class="row mb-3">
            <label for="Followed" class="form-label">Followed By</label>
            <input type="text" id="Followed" name="Followed" class="form-control">
          </div>
          <div class="row mb-3">
            <label for="Ticket" class="form-label">Ticket Number</label>
            <input type="text" id="Ticket" name="Ticket" class="form-control">
          </div>
        </div>
        <div class="col-3 mb-3">
          <label for="Comments" class="form-label">Comments/Actions</label>
          <textarea class="form-control" id="Comments" name="Comments" rows=8></textarea>
        </div>
        <div class="col-3 mb-3">
          <label for="email" class="form-label">Email</label>
          <textarea id="email" name="email" class="form-control" rows = 8></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-5 w-25 mx-2">Submit</button>
        <a href="/shift-1" class="btn btn-primary mb-5 w-25 mx-2">View</a>
      </form>

      <p class="fs-3">Shift 2 - 2 PM to 11 PM</p>
      
      <form class="row mb-3" action="/shift-2" method="post">
        <div class="col-3 mb-3">
          <label for="Handovers" class="form-label">Handovers</label>
          <textarea class="form-control" id="Handovers" name="Handovers" rows=8></textarea>
        </div>
        <div class="col-3 mb-3">
          <div class="row mb-3">
            <label for="Assigned" class="form-label">Assigned By</label>
            <input type="text" id="Assigned" name="Assigned" class="form-control">
          </div>
          <div class="row mb-3">
            <label for="Followed" class="form-label">Followed By</label>
            <input type="text" id="Followed" name="Followed" class="form-control">
          </div>
          <div class="row mb-3">
            <label for="Ticket" class="form-label">Ticket Number</label>
            <input type="text" id="Ticket" name="Ticket" class="form-control">
          </div>
        </div>
        <div class="col-3 mb-3">
          <label for="Comments" class="form-label">Comments/Actions</label>
          <textarea class="form-control" id="Comments" name="Comments" rows=8></textarea>
        </div>
        <div class="col-3 mb-3">
          <label for="email" class="form-label">Email</label>
          <textarea id="email" name="email" class="form-control" rows=8></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-5 w-25 mx-2">Submit</button>
        <a href="/shift-2" class="btn btn-primary mb-5 w-25 mx-2">View</a>
      </form>

      <p class="fs-3">Shift 3 - 10 PM to 7 AM</p>
      
      <form class="row mb-3" action = "/shift-3" method="post">
        <div class="col-3 mb-3">
          <label for="Handovers" class="form-label">Handovers</label>
          <textarea class="form-control" id="Handovers" name="Handovers" rows=8></textarea>
        </div>
        <div class="col-3 mb-3">
          <div class="row mb-3">
            <label for="Assigned" class="form-label">Assigned By</label>
            <input type="text" id="Assigned" name="Assigned" class="form-control">
          </div>
          <div class="row mb-3">
            <label for="Followed" class="form-label">Followed By</label>
            <input type="text" id="Followed" name="Followed" class="form-control">
          </div>
          <div class="row mb-3">
            <label for="Ticket" class="form-label">Ticket Number</label>
            <input type="text" id="Ticket" name="Ticket" class="form-control">
          </div>
        </div>
        <div class="col-3 mb-3">
          <label for="Comments" class="form-label">Comments/Actions</label>
          <textarea class="form-control" id="Comments" name="Comments" rows=8></textarea>
        </div>
        <div class="col-3 mb-3">
          <label for="email" class="form-label">Email</label>
          <textarea id="email" name="email" class="form-control" rows=8></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-5 w-25 mx-2">Submit</button>
        <a href="/shift-3" class="btn btn-primary mb-5 w-25 mx-2">View</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script>
    let date = new Date()
    let day = date.getDate()
    let month = date.getMonth() + 1
    let year = date.getFullYear()
    document.getElementById("date").value = day + "/" + month + "/" + year
  </script>
</body>
</html>
